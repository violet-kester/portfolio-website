<li class="d-flex flex-column pb-1 mb-4 border-bottom border-secondary">

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li class="alert alert-{{ message.tags }}">{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <p class="text-muted">
    Comment by <span class="text-primary">{{ comment.name }}</span><br />
    {{ comment.location }} - {{ comment.created }}
  </p>

  {{ comment.body|linebreaks }}

</li>
