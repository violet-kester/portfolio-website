{% load markdown %}

{% block main %}

{% if tag %}
<h2>Posts tagged with "{{ tag.name }}"</h2>
{% endif %}

<!-- Posts ------------------------------------->

{% for post in posts %}
<div class="row justify-content-between align-items-center p-3 p-md-4 mx-3 border-top border-secondary">

  <!-- Post thumbnail -------------------------->

  <div class="col-3 p-3 p-lg-5">
    <a href="{{ post.get_absolute_url }}">
      <img src="{{ post.thumbnail.url }}" class="w-100" alt="{{ post.title }}">
    </a>
  </div>

  <!-- Post content --------------------------->

  <div class="col-9 p-3 text-right">
    <h3 class="mb-3">
      <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
      </a>
    </h3>
    <div class="text-muted">
      {{ post.body|truncatewords_html:18 }}
    </div>
  </div>

</div>
{% endfor %}

{% endblock %}
