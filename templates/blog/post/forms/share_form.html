<h3>Share "{{ post.title }}" by email</h3>

<form
  hx-post="{% url 'blog:post_share' post.slug %}"
  hx-target="#content"
  hx-swap="innerHTML">
    <div class="my-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-outline-primary">
      <i class="bi-send mr-1"></i> Share this post
    </button>
</form>
