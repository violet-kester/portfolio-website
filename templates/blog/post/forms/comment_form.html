<form
  class="text-left"
  hx-post="{% url 'blog:post_comment' post.slug %}"
  hx-target="#comment-list"
  hx-swap="afterbegin"
  hx-on::after-request="this.reset()">
    <div class="my-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-outline-primary mt-3">
      <i class="bi-pencil-square mr-1"></i> Add comment
    </button>
</form>
