{% load static %}

<nav class="navbar glassy sticky-top p-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Navbar logo --------------------------->

    <div
      class="nav-btn mr-0 ml-2"
      hx-get="{% url 'core:homepage' %}"
      hx-target="#content"
      hx-swap="outerHTML show:window:top"
      hx-push-url="true"
      _="on htmx:afterOnLoad take .focus for event.target">
        <img src="{% static 'img/logos/portfolio-logo-240.png' %}" alt="Logo" height="32px">
    </div>

    <!-- Navbar title --------------------------->

    <div class="navbar-title d-flex align-items-center">
      <span class="text-primary fw-light">Violet Kester</span>
    </div>

    <!-- Sidebar toggler ----------------------->

    <div
      class="nav-btn"
      aria-label="Toggle sidebar"
      _="on click toggle between .slide-up and .slide-down on #sidebar">
        <img src="{% static 'img/icons/list.png' %}" />
    </div>

  </div>
</nav>
