{% load static %}

<nav class="navbar glassy sticky-top p-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Navbar logo --------------------------->

    <div
      class="btn-nav mr-0"
      hx-get="{% url 'core:homepage' %}"
      hx-target="#content"
      hx-swap="outerHTML"
      hx-push-url="true">
        <img src="{% static 'img/logos/logo-square.png' %}" alt="Logo" height="32px">
    </div>


    <!-- Navbar links (small screens only)------>

    <div class="d-flex d-md-none flex-grow-1 justify-content-end">

      <div class="d-flex align-items-center">
        {% include 'core/nav_links.html' %}
      </div>

      <div
        class="btn-nav"
        aria-label="Toggle sidebar"
        _="on click toggle between .slide-down and .slide-up on #sidebar">
          <img src="{% static 'img/icons/list.png' %}" />
      </div>

    </div>

    <!-- Navbar name (med+ screens only) ------->

    <span class="nav-name d-none d-md-block text-primary fw-light">Violet Kester</span>

    <!-- Sidebar toggler (med+ screens only) --->

    <div
      class="btn-nav d-none d-md-flex"
      aria-label="Toggle sidebar"
      _="on click toggle between .slide-up and .slide-down on #sidebar">
        <img src="{% static 'img/icons/list.png' %}" />
    </div>

  </div>
</nav>
