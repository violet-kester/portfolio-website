<!-- Project technologies list ----------------->

{% for category_name, technologies in tech_data.items %}
  {% if technologies %}

    <p class="mb-2">
      {{ category_name }}:<br>
      {% for technology in technologies %}
        <span class="fst-italic">
          <em>{{ technology.name }}</em>{% if not forloop.last %},{% endif %}
        </span>
      {% endfor %}
    </p>

  {% endif %}
{% endfor %}
