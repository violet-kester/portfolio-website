<!-- Project links -->

<ul class="d-flex flex-wrap justify-content-center mb-0">

  {% for link in project.links.all %}
  <li class="unstyled p-1">
    <a
      class="btn btn-outline-primary btn-sm text-nowrap"
      href="{{ link.url }}"
      target="_blank">
        <i class="{{ link.bootstrap_icon }} mr-1"></i>
        {{ link.name }}
    </a>
  </li>
  {% endfor %}

</ul>
