<!-- Project links ----------------------------->

<ul class="d-flex flex-wrap p-0 m-0">

  {% for link in project.links.all %}

  <li class="unstyled">
    <a
      class="btn btn-outline-primary btn-sm text-nowrap mb-3 mr-3"
      href="{{ link.url }}"
      target="_blank">
        <i class="{{ link.bootstrap_icon }} mr-1"></i>
        {{ link.name }}
    </a>
  </li>
  {% endfor %}

</ul>
