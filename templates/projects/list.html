{% load markdown %}

<!-- Projects -------------------------------->

<div class="row row-cols-1 row-cols-lg-3">

  {% for project in projects %}
    <div
      class="project-card col d-flex flex-column fade-to-teal p-3"
      hx-get="{{ project.get_absolute_url }}"
      hx-target="#content"
      hx-swap="outerHTML show:window:top"
      hx-push-url="true"
      style="cursor: pointer"
      _="on load wait {{ forloop.counter|add:'-1' }}s then transition opacity to 1 over 3s">

        <img
          src="{{ project.logo.url }}"
          class="project-logo mx-auto p-3 mb-5"
          alt="{{ project.title }} logo">

        <h3 class="card-title mb-4">{{ project.title }}</h3>

        <span>{{ project.subtitle }}</span>

        <ul class="text-muted small px-0 mt-4 mx-0 mb-5 mb-lg-0">
          {% for technology in project.technologies.all %}
            <li class="unstyled">{{ technology }}</li>
          {% endfor %}
        </ul>

    </div>
  {% endfor %}

</div>
