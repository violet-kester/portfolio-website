{% load markdown %}

<!-- Projects -------------------------------->

<div class="container">
  <div class="row row-cols-3">

    {% for project in projects %}
    <div
      class="project-card col d-flex flex-column p-3"
      hx-get="{{ project.get_absolute_url }}"
      hx-target="#content"
      hx-swap="outerHTML show:window:top"
      hx-push-url="true"
      style="cursor: pointer">

        <img
          src="{{ project.logo.url }}"
          class="project-logo mx-auto w-100 p-3 mb-5"
          alt="{{ project.title }} logo">

        <h3 class="card-title mb-4">{{ project.title }}</h3>

        <span>{{ project.subtitle }}</span>

        <ul class="text-muted small mt-3 px-0 mx-0">
          {% for technology in project.technologies.all %}
            <li class="unstyled">{{ technology }}</li>
          {% endfor %}
        </ul>

    </div>
    {% endfor %}

  </div>
</div>
