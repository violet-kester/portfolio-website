{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <!-- Bootstrap CSS and JavaScript -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
  <!-- Bootstrap icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Bootstrap theme -->
  <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
  <!-- Custom stylesheet -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <!-- Syntax highlighting stylesheet -->
  <link href="{% static 'css/syntax-highlighting.css' %}" rel="stylesheet">
  <!-- Google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- Htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.8"
    integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
    crossorigin="anonymous"></script>
  <!-- Htmx - enable view transitions -->
  <meta name="htmx-config" content='{"globalViewTransitions":true}'>
  <!-- Hyperscript -->
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>

<body hx-boost="true" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <div class="grid container-fluid">

    <!-- Navbar -------------------------------->

    {% include './core/navbar.html' %}

    <!-- Nav menu ------------------------------>

    {% include './core/nav_menu.html' %}

    <!-- Content ------------------------------->

    <main
      id="content"
      class="container col-12 col-sm-11 col-md-8 col-lg-8 col-xl-6 px-3 px-lg-5 py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <!-- Sidebar ------------------------------->

    {% include './core/sidebar.html' %}

  </div>
</body>

</html>
